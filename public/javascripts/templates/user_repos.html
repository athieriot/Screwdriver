{{#each user_repos}}
    <li>
        <a href="#">{{name}}
            {{#if fork}}
            <span class="pull-right">Fork</span>
            {{/if}}
            {{#if private}}
            <span class="pull-right">Private</span>
            {{/if}}
            {{#if open_issues}}
            <span class="pull-right">Issues: {{open_issues}}</span>
            {{/if}}
        </a>
    </li>
{{/each}}
